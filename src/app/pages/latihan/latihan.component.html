<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nim</label>
        <div class="col-sm-5">
            <input type="text"  class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nama</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Web Url</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Kampus</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type"  value="0">
                <label class="form-check-label">Data UTS</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type"  value="1">
                <label class="form-check-label">Data UAS</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary">Save Data</button>
            <button type="button" class="btn btn-danger" style="margin-left: 5px;">Reset</button>
        </div>
    </div>
</form>

<table class="table">
    <thead>
        <tr>
            <th>NIM</th>
            <th>NAMA</th>
            <th>KAMPUS</th>
            <th>TYPE</th>
            <th>WEB URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>{{item.nim}}</td>
            <td>{{item.nama}}</td>
            <td>{{item.kampus}}</td>
            <td>{{item.type}}</td>
            <td>{{item.weburl}}</td>
        </tr>
    </tbody>
</table>
