<div>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Member</label>
            <div class="col-sm-6">
                <select class="form-control" >
                    <option *ngFor="let item  of cmbMember" [value]="item.idmember"  >
                    {{ item.idmember }}-{{ item.namaMember }}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tgl Pinjam</label>
            <div class="col-sm-4">
                <input type="date" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Lama Pinjam</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option value='1'>1 Hari</option>
                    <option value='2'>2 Hari</option>
                    <option value='3'>3 Hari</option>
                    <option value='4'>4 Hari</option>
                    <option value='5'>5 Hari</option>
                </select>
            </div>
        </div>

        <fieldset>
                <legend>Add Item Peminjaman</legend>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Buku</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option *ngFor="let item of cmbBuku" [value]="[item.idbuku,item.judul]">{{item.judul}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Jumlah Pinjam</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control"/>
                    </div>
                </div>
        </fieldset>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" (click)="addItem()" style="margin-left: 5px;">Add Item</button>
                <button type="button" class="btn btn-info" style="margin-left: 5px;">Save</button>
            </div>
        </div>

        <div class="form-group row">
                <label class="col-sm-2 col-form-label">&nbsp;</label>
                <div class="col-sm-10">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Id Buku</th>
                                    <th>Judul Buku</th>
                                    <th>Qty</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of itemPesan">
                                    <td>
                                        <button type="button" class="btn btn-sm btn-danger">Delete</button>
                                    </td>
                                    <td>{{item.idbuku}}</td>
                                    <td>{{item.judul}}</td>
                                    <td>{{item.qty}}</td>
                                </tr>
                            </tbody>
                        </table>

                </div>
            </div>
    </form>
</div>
