<div class="card border-primary mb-3" style="margin-top: 15px;">
    <div class="card-header">Latihan Crud</div>
    <div class="card-body">
        
        <form [formGroup]="formGroup">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">NIM</label>
                <div class="col-sm-4">
                    <input type="text"  [className]="formGroup.controls['nim'].hasError('required') && formGroup.controls['nim'].touched ? 'form-control is-invalid' : 'form-control'" formControlName="nim">
                    <div class="invalid-feedback" *ngIf="formGroup.controls['nim'].hasError('required') && formGroup.controls['nim'].touched">Nim is required</div>
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-6">
                    <input type="text"  [className]="formGroup.controls['nama'].hasError('required') && formGroup.controls['nama'].touched ? 'form-control is-invalid' : 'form-control'" formControlName="nama">
                    <div class="invalid-feedback" *ngIf="formGroup.controls['nama'].hasError('required') && formGroup.controls['nama'].touched">Nama is required</div>
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inlineFormInputGroupUsername">Web Url</label>
                <div class="input-group col-sm-6">
                    <div class="input-group-prepend">
                        <div class="input-group-text">http://</div>
                    </div>
                    <input type="text" class="form-control" formControlName="weburl">
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Kampus</label>
                <div class="col-sm-5">
                    <input type="text"  class="form-control" formControlName="kampus">
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="0" name="type" formControlName="type">
                        <label class="form-check-label" >UTS </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="type" formControlName="type">
                        <label class="form-check-label" >UAS </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">&nbsp;</label>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-primary" (click)="onSaveData()">Save Data</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 5px;">Reset </button>
                </div>
            </div>
        </form>
        
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <td>NIM</td>
                    <td>NAMA</td>
                    <td>KAMPUS</td>
                    <td>WEB URL</td>
                    <td>TYPE</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>{{ item.nim }}</td>
                    <td>{{ item.nama }}</td>
                    <td>{{ item.kampus }}</td>
                    <td>{{ item.weburl }}</td>
                    <td>{{ item.type }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
